<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2><i class="fas fa-money-bill-alt"></i> Calculadora de Propinas <i class="fas fa-money-bill-alt"></i></h2>
    <div class="input-group">
      <label for="total"><i class="fas fa-dollar-sign"></i> Monto de la Cuenta:</label>
      <input type="number" id="total" placeholder="Ingrese el monto">
    </div>
    <div class="input-group">
      <label for="percentage"><i class="fas fa-percentage"></i> Porcentaje de Propina:</label>
      <input type="number" id="percentage" placeholder="Ingrese el porcentaje">
    </div>
    <button onclick="calcularPropina()"><i class="fas fa-calculator"></i> Calcular</button>
    <div id="resultado">
      <p id="propina"><i class="fas fa-hand-holding-usd"></i> Propina: </p>
      <p id="totalConPropina"><i class="fas fa-cash-register"></i> Total con Propina: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
